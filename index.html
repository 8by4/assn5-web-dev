<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>ROCK, PAPER, SCISSORS GAME: GO!</title>
</head>

<body>
    <main id="game">
        <div class="player_container">

            <div class="choice_container">

                <div class="player_choice" id="0">
                    <img src="images/rock.PNG" alt="rock">
                </div>

                <div class="player_choice" id="1">
                    <img src="images/paper.PNG" alt="paper">
                </div>

                <div class="player_choice" id="2">
                    <img src="images/scissors.PNG" alt="scissors">
                </div>

            </div>


            <h2 class="player_name">
                YOUR THROW
            </h2>

        </div>



        <div class="player_container">

            <div class="choice_container">

                <div>
                    <img id = "cpu_choice" src="./images/question-mark.PNG" alt="question">
                </div>

            </div>

            <h2 class="player_name">
                COMPUTER THROW
            </h2>

        </div>


        <div id = "results_container">
            <h2 id="results">
                RESULT:
            </h2>
            <button id="again">Play Again?</button>
        </div>

        <div id="tally_container">
            <h3 id="wins">
                Wins: 
            </h3>
            <h3 id="ties">
                Ties:
            </h3>
            <h3 id="losses">
                Losses:
            </h3>
            <button id="count_reset">Reset Counts</button>
        </div>

    </main>
</body>

</html>
